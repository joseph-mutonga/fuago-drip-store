<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 320px;
  text-align: center;
}
input, button {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  background-color: #ffa41c;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
button:hover { background-color: #ff8f00; }
a { text-decoration: none; color: #232f3e; display: block; margin-top: 10px; }

/* -------------------- Responsive Design -------------------- */

/* Tablets */
@media screen and (max-width: 768px) {
  .container {
    width: 90%;
    padding: 20px;
  }
  input, button {
    padding: 12px;
    font-size: 16px;
  }
}

/* Phones */
@media screen and (max-width: 480px) {
  .container {
    width: 95%;
    padding: 15px;
  }
  input, button {
    padding: 10px;
    font-size: 14px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h2>üìù Register</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
  </form>
  <a href="login.html">Already have an account? Login</a>
  <div id="msg"></div>
</div>

<script>
const form = document.getElementById("registerForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async e => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if(password !== confirmPassword){
    msg.innerHTML = `<p style="color:red;">Passwords do not match!</p>`;
    return;
  }

  try {
    const res = await fetch("/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.innerHTML = `<p style="color:red;">${data.error || 'Registration failed'}</p>`;
      return;
    }

    msg.innerHTML = `<p style="color:green;">${data.message || 'Registered successfully!'}</p>`;
    form.reset();
    setTimeout(()=>{ window.location.href="login.html"; }, 1500);

  } catch(err) {
    console.error(err);
    msg.innerHTML = `<p style="color:red;">Server error. Try again.</p>`;
  }
});
</script>
</body>
</html>
